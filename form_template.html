<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="imgs/email.png"/>
  <title>Sample Form</title>
 
</head>
<body>
 <!-- Don't use input types on your portfolio that don't work -->
<form action="" method="POST">
  <fieldset>
    <legend>Sample Form</legend>

  <div class="container">
    <label for = "fullname">Your Name</label>
    <input type="text" id = "fullname" placeholder="Enter Your Name"><br>

    <label for ="email" >Your Email</label>
    <input type = "email" id = "email"><br>



    <label for = "message">Leave A Message</label>
    <textarea placeholder="Enter your message" id = "message"></textarea><br>

    <input type="checkbox" checked="checked" id = "remember"> 
    <label for = "remember">Remember me</label><br>
 

    <input type="submit" value = "Submit"></input>    
  </div>
</fieldset>
</form>
